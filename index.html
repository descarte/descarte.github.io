<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Descarte.org</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
		<meta name="apple-mobile-web-app-status-bar-style" content="yes" />
		
		<link rel="shortcut icon" href="/app/image/favicon.png" type="image/x-icon" />
		<link rel="stylesheet" href="/dist/css/mobile-angular-ui-hover.min.css" />
		<link rel="stylesheet" href="/dist/css/mobile-angular-ui-base.min.css" />
		<link rel="stylesheet" href="/dist/css/leaflet.css" />
		<link rel="stylesheet" href="/app/css/app.css" />

		<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-route.min.js"></script>
		<script src="//maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
		<!-- Required to use $swipe, $drag and Translate services -->
		<script src="/dist/js/mobile-angular-ui.min.js"></script>
		<script src="/dist/js/mobile-angular-ui.gestures.min.js"></script>
		<script src="/dist/js/angular-leaflet-directive.js"></script>
		<script src="/app/js/app.js"></script>
		<script src="/app/js/controller.js"></script>  
		<script src="/app/js/directive.js"></script> 
		<script src="/app/js/service.js"></script> 
	</head>

	<body ng-app="DescarteOrg" ng-controller="ContextController">
		<div ng-include="'/app/partial/sidebar.html'" ui-track-as-search-param='true' class="sidebar sidebar-left"></div>
		<div ng-include="'/app/partial/sidebar_right.html'" class="sidebar sidebar-right"></div>
		<div class="app" ng-swipe-right='Ui.turnOn("uiSidebarLeft")' ng-swipe-left='Ui.turnOff("uiSidebarLeft")'>

			<div class="navbar navbar-app navbar-absolute-top">
				<div class="navbar-brand navbar-brand-center" ui-yield-to="title">
					<img src="/app/image/logo.png" alt="" class="img-responsive">
				</div>

				<div class="btn-group pull-left" style="margin-left: 10px;">
					<div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
						Filtrar
					</div>
				</div>
			</div>

			<div class="navbar navbar-app navbar-absolute-bottom">
				<div class="btn-group justified">
					<a href="" ui-turn-on="about" class="btn btn-navbar">Sobre o projeto</a>
				</div>
			</div>

			<div class="app-body" ng-class="{loading: loading}">
				<div ng-show="loading" class="app-content-loading">
					<i class="fa fa-spinner fa-spin loading-spinner"></i>
				</div>
				<div class="app-content">
					<ng-view></ng-view>
				</div>
			</div>
		</div>

		<div ng-include="'/app/partial/about.html'"></div>
	</body>

</html>
